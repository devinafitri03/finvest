<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <title> Add New Item - Finance Report</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
  </head>
  <body>
    <div class="container">
      <div class="card m-4 p-4">
        <div class="card-body">
          <div class="justify-content-center">
            <h2>Tambah Item ke Finance Report</h2>
            <br />

            <!-- TODO: benerin API biar functional -->
            <form
              th:action="@{/finance/add}"
              th:object="${finance}"
              method="POST"
            >
              Project ID: <br />
              <input
                required
                class="form-control"
                type="number"
                name="proyek"
              />
              <br /><br />

              Periode Fiskal: <br />
              <input
                required
                class="form-control"
                type="number"
                name="periode_fiskal"
              />
              <br /><br />

              Tahun Fiskal: <br />
              <input
                required
                class="form-control"
                type="number"
                name="tahun_fiskal"
              />
              <br /><br />

              Total Revenue: <br />
              <input
                required
                class="form-control"
                type="number"
                name="total_revenue"
              />
              <br /><br />

              Operating Expense: <br />
              <input
                required
                class="form-control"
                type="number"
                name="operating_expense"
              />
              <br /><br />

              Tax: <br />
              <input required class="form-control" type="number" name="tax" />
              <br /><br />

              <button class="btn btn-primary" type="submit">Submit</button>
              <a class="btn btn-primary" href="/">Home</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="fragments/fragment :: footer"></footer>
  </body>
</html>
