<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Tambah Proyek</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        type="text/css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Tambah Proyek</h2>
                    <br>
                    <form th:action="@{/projects/add}" th:object="${project}" method="POST">
                        Nama: <br>
                        <input class="form-control" type="text" name="nama" required />
                        <br>

                        Kategori: <br>
                        <select name="kategori" class="form-control">
                            <option selected value="">--Pilih Kategori--</option>
                            <option th:each="kategori : ${listKategori}" th:value="${kategori.uuid}"
                                th:text="${kategori.nama}">
                            </option>
                        </select>
                        <br>

                        Subkategori: <br>
                        <select name="subkategori" class="form-control">
                            <option selected value="">--Pilih Subkategori--</option>
                            <option th:each="subkategori : ${listSubkategori}" th:value="${subkategori.uuid}"
                                th:text="${subkategori.nama}">
                            </option>
                        </select>
                        <br>

                        Perusahaan: <br>
                        <select name="company" class="form-control" required>
                            <option selected value="">--Pilih Perusahaan--</option>
                            <option th:each="company : ${listCompany}" th:value="${company.uuid}"
                                th:text="${company.nama}">
                            </option>
                        </select>
                        <br>

                        Est. Profit: <br>
                        <input class="form-control" type="number" min="0" name="estimatedProfit" required />
                        <br>

                        Deskripsi: <br>
                        <input class="form-control" type="text" name="deskripsi" required />
                        <br>

                        <button class="btn btn-success" type="submit">Submit</button>
                        <a class="btn btn-primary" href="/projects">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/fragment :: footer"></footer>
</body>
